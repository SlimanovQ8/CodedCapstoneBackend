{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">




    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">


</head>

<body>

    <section id="menu">
        <div class="logo">
            {% if request.user.is_authenticated %}
            <img src="{{request.user.image.url}}" alt="" class="mr-3  img-thumbnail shadow-sm">
            <div >
                <h2>{{request.user.username}}</h2>
                <p class="font-weight-normal text-muted mb-0">Adminstartor</p>
            </div>
           
        </div>
        {%endif%}

        <div class="items">
            <li><i class="fa-solid fa-house px-1"></i><a href="{% url 'home' %}">Dashboard</a></li>
            <li><i class="fa-solid fa-plus"></i><a href="{% url 'create-category' %}">Add Category</a></li>
            <li><i class="fa-solid fa-gear px-1"></i><a href="#">Admin setting</a></li>
            <li><i class="fa-solid fa-flag px-1"></i></i><a href="{% url 'reportsss' %}">Reports</a></li>
            {% if user.is_authenticated %}
            <li><i class="fa-solid fa-arrow-right-from-bracket px-1"></i></i><a href="{% url 'login-user' %}">Logout</a></li>
            {% endif %}


        </div>
    </section>


    {%block content%}{%endblock content%}


    <script>
        $('#menu-btn').click(function() {
            $('#menu').toggleClass("active");
        })
    </script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>


</html>
