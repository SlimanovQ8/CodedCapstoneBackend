{%extends "base.html"%}
{%load static%}

{%block title%} Users-List {%endblock title%}

{%block content%} 

<section class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-white text-center"> List of users</h2>   
        </div>
        {%for user in users %}
        <div class="col-lg-3 col-md-4 col-sm-3">
            <div class="shadow d-flex justify-content-center align-items-center p-3 bg-dark rounded-lg flex-column">
                <div class="person-img">
                    <a href="{% url 'user_details' user_id=user.id%}"><img src= "{{user.image.url}}" class="img-fluid rounded-circle avatar"></a>
                </div>
                <div class="person-name my-2">
                    <h3 class="text-white"> Name:{{user.name}}</h3>
                </div>
                <div class="username">
                    <h6 class="text-white"> username:{{user.username}} </h6>
                </div>
                <div>
                    <a href="{% url 'user_details' user_id=user.id%}" class="btn btn-secondary btn-lg btn-block">View Profile</a>
                </div>



            </div>

        </div>
        {% endfor %}
    </div>
</section>
