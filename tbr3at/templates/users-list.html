{%extends "base.html"%}
{%load static%}

{%block title%} Users-List {%endblock title%}

{%block content%} 




<br>
<br>
<div class="container "> 
<div class="row">

  
    {%for user in users %}
    <div class="col-sm-3">
       
        <div class="card mb-3" >
            <a href="{% url 'user_details' user_id=user.id%}"><img src= "{{user.image.url}}"  class="card-img-top" style="height: 250; object-fit: cover;"></a>
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <p class="card-text">{{user.username}}</p>
              <p class="card-text"><small class="text-muted">{{user.location}}</small></p>
            </div>
            <a href="#" class="btn btn-primary">Profile</a>
        </div>
      
    </div>
    {% endfor %}
</div>
</div>





{%endblock content%}
